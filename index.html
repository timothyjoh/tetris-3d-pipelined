<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tron Tetris</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }
    #app { position: relative; width: 100vw; height: 100vh; }
    #game-canvas { display: block; width: 100%; height: 100%; }
    #hud {
      position: absolute;
      top: 50%;
      right: clamp(16px, 4vw, 48px);
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: none;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
    }
    .hud-panel {
      border: 1px solid #00ffff44;
      padding: 12px 16px;
      min-width: 120px;
      text-align: center;
    }
    .hud-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    .hud-value { font-size: 22px; letter-spacing: 0.1em; }
    #next-canvas {
      display: block;
      margin: 8px auto 0;
      border: 1px solid #00ffff22;
      background: #000;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      background: rgba(0, 0, 0, 0.82);
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #overlay.hidden { display: none; }
    #overlay-title { font-size: 48px; letter-spacing: 0.2em; }
    #overlay-score { font-size: 20px; }
    #restart-btn {
      font-family: inherit;
      font-size: 16px;
      letter-spacing: 0.2em;
      color: #00ffff;
      background: transparent;
      border: 1px solid #00ffff;
      padding: 10px 28px;
      cursor: pointer;
      text-shadow: 0 0 8px #00ffff;
      box-shadow: 0 0 12px #00ffff44;
    }
    #restart-btn:hover { background: #00ffff22; }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="game-canvas"></canvas>
    <div id="hud">
      <div class="hud-panel">
        <div class="hud-label">SCORE</div>
        <div class="hud-value" id="hud-score">0</div>
      </div>
      <div class="hud-panel">
        <div class="hud-label">LEVEL</div>
        <div class="hud-value" id="hud-level">1</div>
      </div>
      <div class="hud-panel">
        <div class="hud-label">LINES</div>
        <div class="hud-value" id="hud-lines">0</div>
      </div>
      <div class="hud-panel">
        <div class="hud-label">NEXT</div>
        <canvas id="next-canvas" width="100" height="100"></canvas>
      </div>
    </div>
    <div id="overlay" class="hidden">
      <div id="overlay-title">GAME OVER</div>
      <div id="overlay-score"></div>
      <button id="restart-btn">PLAY AGAIN</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
