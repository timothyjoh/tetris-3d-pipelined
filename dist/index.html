<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tron Tetris</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }
    #app { position: relative; width: 100vw; height: 100vh; }
    #game-canvas { display: block; width: 100%; height: 100%; }
    #hud {
      position: absolute;
      top: 50%;
      right: clamp(16px, 4vw, 48px);
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: none;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
    }
    .hud-panel {
      border: 1px solid #00ffff44;
      padding: 12px 16px;
      min-width: 120px;
      text-align: center;
    }
    .hud-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    .hud-value { font-size: 22px; letter-spacing: 0.1em; }
    #next-canvas {
      display: block;
      margin: 8px auto 0;
      border: 1px solid #00ffff22;
      background: #000;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      background: rgba(0, 0, 0, 0.82);
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #overlay.hidden { display: none; }
    #overlay-title { font-size: 48px; letter-spacing: 0.2em; }
    #overlay-score { font-size: 20px; }
    #restart-btn {
      font-family: inherit;
      font-size: 16px;
      letter-spacing: 0.2em;
      color: #00ffff;
      background: transparent;
      border: 1px solid #00ffff;
      padding: 10px 28px;
      cursor: pointer;
      text-shadow: 0 0 8px #00ffff;
      box-shadow: 0 0 12px #00ffff44;
    }
    #restart-btn:hover { background: #00ffff22; }

    /* Start screen overlay */
    #start-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      background: rgba(0, 0, 0, 0.90);
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #start-overlay.hidden { display: none; }
    #start-title { font-size: 48px; letter-spacing: 0.2em; }
    #start-prompt { font-size: 16px; letter-spacing: 0.15em; opacity: 0.75; }

    /* Pause overlay */
    #pause-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.82);
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #pause-overlay.hidden { display: none; }
    #pause-title { font-size: 48px; letter-spacing: 0.2em; }

    /* Initials entry */
    #initials-prompt { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .initials-row { display: flex; gap: 12px; }
    .init-slot {
      display: inline-block;
      width: 40px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 0;
      border: 1px solid #00ffff;
      box-shadow: 0 0 8px #00ffff44;
    }
    .init-slot.active {
      border-color: #00ffff;
      box-shadow: 0 0 16px #00ffff, inset 0 0 8px #00ffff22;
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink { 50% { border-color: transparent; box-shadow: none; } }

    /* Leaderboard table */
    #leaderboard-section { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    #leaderboard-table {
      border-collapse: collapse;
      font-size: 13px;
      letter-spacing: 0.1em;
      min-width: 240px;
    }
    #leaderboard-table th {
      font-size: 10px;
      letter-spacing: 0.2em;
      opacity: 0.7;
      padding: 4px 12px;
      border-bottom: 1px solid #00ffff44;
    }
    #leaderboard-table td {
      padding: 4px 12px;
      text-align: center;
    }
    .lb-highlight td {
      color: #ffffff;
      text-shadow: 0 0 8px #ffffff, 0 0 16px #00ffff;
      background: #00ffff18;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-Cr3p-7lF.js"></script>
</head>
<body>
  <div id="app">
    <canvas id="game-canvas"></canvas>
    <!-- Start screen overlay: visible on page load; dismissed by any key or click. -->
    <!-- Separate from #overlay (game-over) to avoid hiding game-over children. -->
    <div id="start-overlay">
      <div id="start-title">TRON TETRIS</div>
      <div id="start-prompt">PRESS ANY KEY OR CLICK TO START</div>
    </div>
    <!-- Pause overlay: shown on ESC during active play; hidden on any key resume. -->
    <!-- Separate from #overlay (game-over) to avoid interfering with game-over UI. -->
    <div id="pause-overlay" class="hidden">
      <div id="pause-title">PAUSED</div>
    </div>
    <div id="hud">
      <div class="hud-panel">
        <div class="hud-label">SCORE</div>
        <div class="hud-value" id="hud-score">0</div>
      </div>
      <div class="hud-panel">
        <div class="hud-label">LEVEL</div>
        <div class="hud-value" id="hud-level">1</div>
      </div>
      <div class="hud-panel">
        <div class="hud-label">LINES</div>
        <div class="hud-value" id="hud-lines">0</div>
      </div>
      <div class="hud-panel">
        <div class="hud-label">NEXT</div>
        <canvas id="next-canvas" width="100" height="100"></canvas>
      </div>
    </div>
    <div id="overlay" class="hidden">
      <div id="overlay-title">GAME OVER</div>
      <div id="overlay-score"></div>

      <div id="initials-prompt" class="hidden">
        <div class="hud-label">ENTER INITIALS</div>
        <div class="initials-row">
          <span id="init-0" class="init-slot active">_</span>
          <span id="init-1" class="init-slot">_</span>
          <span id="init-2" class="init-slot">_</span>
        </div>
        <div class="hud-label" style="font-size:10px;opacity:0.5">A–Z · 0–9 · BACKSPACE · ENTER</div>
      </div>

      <div id="leaderboard-section" class="hidden">
        <div class="hud-label">TOP 10</div>
        <table id="leaderboard-table">
          <thead>
            <tr><th>#</th><th>NAME</th><th>SCORE</th></tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>

      <button id="restart-btn">PLAY AGAIN</button>
    </div>
  </div>
</body>
</html>
